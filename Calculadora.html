<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    


    <section class="Calculadora">
        <h1>Calculadora Ceifadora</h1>
        <div style="max-width: 900px;" class="center">
            <form method="post">
                <input type="Banca" placeholder="Banca Inicial...">
                <input type="taxa" placeholder="Taxa...">
                <input type="entrada" placeholder="Proxima Entrada...">
               
                <!--
                    <input type="win" name="acao" value="WIN!"> 
                    <input type="loss" name="acao" value="LOSS!">
                -->
                <div class="items">
                    <a class="win" href="#">Certo!</a>
                    <a class="loss" href="">Errado!</a>
                </div> <!--items--> 
               
            </form> <!--post-->
        </div> <!--center-->
        <div class="resultado">
            <h2>Resultado</h2>
            <textarea placeholder="Resultado.."></textarea>
         </div>
    </section> <!--contato-->

    

    <footer>
        <p>Criado Por <a href="https://github.com/CesarNZT" target="_blank">Ítalo César</a> E <a href="https://github.com/LimaDev-Max" target="_blank">Fabio Lima</a></p>
    </footer>
</body>
</html>
