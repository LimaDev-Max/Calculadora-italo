<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">

</head>

<body>



    <section class="Calculadora">
        <h1>Calculadora Ceifadora</h1>
        <div style="max-width: 1278px;" class="center">
            <form method="post">
                <input id="bancaInicial" type="Banca" placeholder="Banca Inicial...">
                <h2>Selecione Seu Modo...</h2>
                <select id="">
                    <option value="">Conservador</option>
                    <option value="">Moderado</option>
                    <option value="">Agressivo</option>
                </select>
                <input type="entrada" placeholder="Proxima Entrada...">

                <!--
                    <input type="win" name="acao" value="WIN!"> 
                    <input type="loss" name="acao" value="LOSS!">
                -->
                <div class="items">
                    <input type="button" value="Certo" id="certo">
                    <input type="button" value="Errado" id="errado">
                </div>
                <!--items-->

            </form>
            <!--post-->
        </div>
        <!--center-->
        <div class="resultado">
            <h2>Resultado</h2>
            <textarea placeholder="Resultado.."></textarea>
        </div>
    </section>
    <!--contato-->



    <footer>
        <p>Criado Por <a href="https://github.com/CesarNZT" target="_blank">Ítalo César</a> E <a
                href="https://github.com/LimaDev-Max" target="_blank">Fabio Lima</a></p>
    </footer>
    <script>
        let acertou = document.getElementById('certo')
        acertou.addEventListener('click', updateButton)

        function updateButton() {
            if (acertou.value === 'Certo') {
                window.alert('Acertou')
            }

        }
        let errou = document.getElementById('errado')
        errou.addEventListener('click', updateButton)

        function updateButton() {
            if(errou.value === 'Errado'){
                window.alert('Errado')
            }
        }


    </script>
</body>

</html>
